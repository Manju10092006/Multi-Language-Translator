        }

        button:disabled {

            transform: none;

        .output-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            min-height: 120px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .output-section h3 {

            margin-bottom: 10px;
        }

        .output-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;

        }

        @media (max-width: 768px) {
            .translation-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>

    <script>
        async function translateText() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;
            const inputText = document.getElementById('inputText').value.trim();
            const outputDiv = document.getElementById('outputText');
            const errorDiv = document.getElementById('errorMsg');
            const translateBtn = document.getElementById('translateBtn');

            errorDiv.style.display = 'none';
            errorDiv.textContent = '';

            if (!apiKey) {
                errorDiv.textContent = '‚ùå Please enter your Sarvam AI API key';
                errorDiv.style.display = 'block';
                return;
            }

            if (!inputText) {
                errorDiv.textContent = '‚ùå Please enter text to translate';
                errorDiv.style.display = 'block';
                return;
            }

            if (sourceLang === targetLang) {
                errorDiv.textContent = '‚ùå Source and target languages must be different';
                errorDiv.style.display = 'block';
                return;
            }

            translateBtn.disabled = true;
            translateBtn.textContent = '‚è≥ Translating...';
            outputDiv.innerHTML = '<p class="loading">Translating your text...</p>';

            try {
                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify({
                        input: inputText,
                        source_language_code: sourceLang,
                        target_language_code: targetLang,
                        speaker_gender: "Male",
                        mode: "formal",
                        model: "mayura:v1",
                        enable_preprocessing: false
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `API Error: ${response.status}`);
                }

                if (data.translated_text) {
                    outputDiv.textContent = data.translated_text;
                } else {
                    throw new Error('No translation received from API');
                }

            } catch (error) {
                console.error('Translation error:', error);
                errorDiv.textContent = `‚ùå Translation failed: ${error.message}`;
                errorDiv.style.display = 'block';
                outputDiv.textContent = 'Translation failed. Please check your API key and try again.';
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = 'üîÑ Translate';
            }
        }

        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
